<!DOCTYPE html>
<html>
<head>
<title>ember.js + gulp</title>
</head>
<body>

<script src="js/vendor/jquery/dist/jquery.min.js"></script>
<script src="js/vendor/handlebars/handlebars.js"></script>
<script src="js/vendor/ember/ember.js"></script>
<script src="js/app.js"></script>
<script src="js/vendor/jquery-mockjax/jquery.mockjax.js"></script>



<script type="text/x-handlebars" data-template-name="application">
  {{outlet}}
</script>
<script type="text/x-handlebars" data-template-name="other">
  <h2>nope</h2>
</script>
<script type="text/x-handlebars" data-template-name="people">
  {{input class="firstName" type="text" placeholder="first name" value=firstName }}
  {{input class="lastName" type="text" placeholder="last name" value=lastName }}
  <button class="submit" {{action addPerson}}>Add</button>
  <br />
  <table>
  {{#each person in controller}}
  <tr>
    <td class="name">{{person.fullName}}</td>
    <td><button class="delete" {{action deletePerson person}}>Delete</button></td>
  </tr>
  {{/each}}
</table>
</script>
<script>

var fake = [{firstName: "gulp", lastName: "cli"}, {firstName: "ember", lastName: "js"}];
$.mockjaxSettings.logging = false;
$.mockjaxSettings.responseTime = 0;
$.mockjax({
  url: '/api/people',
  dataType: 'json',
  responseText: fake
});

</script>


</body>
</html>
